<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About My Girlfriend ‚Äì Our Love Story Book</title>
  <!-- All-in-one CSS: navigation, book, heart, and footer styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec 0%, #fff5f8 100%);
      color: #511c29;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- NAVIGATION --- */
    .main-nav {
      background: #fff;
      box-shadow: 0 2px 8px #f8bbd0;
      display: flex;
      justify-content: center;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 5;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .main-nav a {
      margin: 0 22px;
      color: #d72660;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.07rem;
      transition: color 0.2s;
      letter-spacing: 0.03em;
      position: relative;
    }
    .main-nav a:after {
      content: "";
      display: block;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #d72660 60%, #ffb6c1 100%);
      transition: width 0.25s;
      border-radius: 2px;
      margin: 0 auto;
    }
    .main-nav a:hover:after,
    .main-nav a:focus:after {
      width: 100%;
    }
    .main-nav a:hover {
      color: #b91345;
    }
    .main-nav a.active {
      color: #b91345;
      text-decoration: underline;
    }

    /* --- BOOK PAGE (About Girlfriend) --- */
    .book-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      margin-top: 40px;
      margin-bottom: 60px;
    }
    .book {
      position: relative;
      width: 420px;
      height: 520px;
      perspective: 2000px;
      box-shadow: 0 12px 40px #f8bbd0, 0 0 0 12px #fff;
      border-radius: 16px;
      background: #fff0f6;
    }
    .book-spine {
      position: absolute;
      left: 0;
      top: 0;
      width: 24px;
      height: 100%;
      background: linear-gradient(90deg, #d72660 70%, #ffb6c1 100%);
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
      box-shadow: 2px 0 8px #f8bbd0;
      z-index: 10;
    }
    .book-page {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0; top: 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 18px #f8bbd0;
      overflow: hidden;
      z-index: 1;
      padding: 60px 48px 60px 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: box-shadow 0.3s;
    }
    /* Layered page effects for book realism */
    .book-page.layer1 {
      left: 10px;
      top: 12px;
      background: #fff6fa;
      z-index: 0;
      opacity: 0.7;
      filter: blur(0.5px);
      box-shadow: 0 8px 24px #f8bbd0;
    }
    .book-page.layer2 {
      left: 20px;
      top: 22px;
      background: #ffeeef;
      z-index: 0;
      opacity: 0.45;
      filter: blur(0.7px);
      box-shadow: 0 12px 36px #f8bbd0;
    }
    .book-page.content {
      z-index: 2;
      background: #fff;
      box-shadow: 0 8px 28px #e9407265, 0 0 0 2px #fff;
      position: relative;
    }
    /* Book shadow for more realism */
    .book::after {
      content: "";
      position: absolute;
      left: 25px;
      bottom: -18px;
      width: 88%;
      height: 24px;
      background: radial-gradient(ellipse at center, #f8bbd0 40%, #fff0f5 100%);
      z-index: 0;
      border-radius: 40px;
      opacity: 0.24;
      filter: blur(2px);
      pointer-events: none;
    }

    .book-hearts {
      font-size: 2rem;
      color: #d72660;
      text-align: center;
      margin-bottom: 10px;
      animation: heartbeat 1.2s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.15); }
      40% { transform: scale(0.97); }
      60% { transform: scale(1.05); }
      80% { transform: scale(0.93); }
    }
    .book-page h2 {
      color: #d72660;
      font-size: 1.7rem;
      margin: 18px 0 12px 0;
      text-align: center;
      letter-spacing: 1px;
    }
    .book-photo {
      margin: 0 auto 18px auto;
      width: 120px;
      height: 110px;
      object-fit: cover;
      border: 3px solid #fff;
      display: block;
      background: #fff;
      box-shadow: 0 4px 18px #f8bbd0;
      /* Heart shape using CSS path if supported */
      clip-path: path('M60 110 Q0 60 30 30 Q60 0 90 30 Q120 60 60 110 Z');
    }
    /* Fallback for browsers that don't support path() */
    @supports not (clip-path: path('')) {
      .book-photo {
        clip-path: polygon(
          50% 80%,
          0% 40%,
          20% 10%,
          50% 25%,
          80% 10%,
          100% 40%
        );
      }
    }
    .book-text {
      color: #a22e4b;
      font-size: 1.07rem;
      text-align: center;
      line-height: 1.7;
      margin-bottom: 8px;
      margin-top: 6px;
    }
    .book-pagenum {
      position: absolute;
      font-size: 1rem;
      color: #f8bbd0;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 0.15em;
      font-family: monospace;
    }

    /* --- FOOTER --- */
    footer {
      background: linear-gradient(90deg, #d72660 70%, #ffb6c1 100%);
      color: #fff;
      text-align: center;
      padding: 24px 8px 14px 8px;
      font-size: 1rem;
      letter-spacing: 0.01em;
      margin-top: 0;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 -2px 12px #f8bbd0;
      position: relative;
    }
    .hearts-footer {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #fff0f5;
      letter-spacing: 0.15em;
      animation: heartbeat 1.2s infinite;
    }
    .footer-heart {
      color: #fff0f5;
      font-size: 1.1rem;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 600px) {
      .book {
        width: 98vw;
        min-width: 0;
        height: 75vw;
        min-height: 340px;
        max-height: 420px;
      }
      .book-page, .book-photo {
        padding: 28px 8px 28px 28px;
        width: 90vw;
        min-width: 0;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about-girlfriend.html" class="active">About My Girlfriend</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Book Section -->
  <div class="book-wrapper">
    <div class="book">
      <div class="book-spine"></div>
      <!-- Layered pages for book realism -->
      <div class="book-page layer2"></div>
      <div class="book-page layer1"></div>
      <div class="book-page content">
        <div class="book-hearts">üíñ</div>
        <h2>Welcome to Our Love Story Book</h2>
        <img src="your-girlfriend-photo.jpg" alt="Your Girlfriend" class="book-photo" />
        <div class="book-text">
          <strong>How We Met</strong><br>
          It all started with a smile that changed my world.<br>
          From that moment, every day has felt like a new adventure.
        </div>
        <div class="book-pagenum">1</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="hearts-footer">‚ù§ ‚ù§ ‚ù§</div>
    <div>
      &copy; 2025 Your Name. All Rights Reserved.
      <span class="footer-heart">‚ù§</span>
    </div>
  </footer>
</body>
</html>
